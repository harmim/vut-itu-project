<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta name="author" content="Dominik Harmima">
	<meta name="description" content="TODO list for Buddy members of ESN organization.">
	<meta name="keywords" content="todo, todo-list, esn, buddy, internation, erasmus">

	<title>Log in | ESN TODO list</title>

	<link rel="icon" type="image/x-icon" href="./../favicon.ico">

	<link rel="stylesheet" type="text/css" href="./../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./../css/main.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="./login.html">
				<img src="./../img/logo.png" alt="logo" width="70">
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
					aria-controls="navbarCollapse" aria-expanded="false" aria-label="Expand navbar">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="./registration.html">Registration</a>
					</li>
				</ul>

				<ul class="navbar-nav float-lg-right">
					<li class="nav-item active">
						<a class="nav-link" href="./login.html">Log in</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<main class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h4 class="mb-3">Log in</h4>

				<form>
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" required class="form-control">
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" required class="form-control">
					</div>

					<div class="form-group">
						<label class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" name="remember" id="remember">
							<label class="custom-control-label" for="remember">Remember me</label>
						</label>
					</div>

					<div class="form-group">
						<input type="submit" name="login" class="btn btn-primary btn-block" value="Log in">
					</div>
				</form>

				<hr class="mb-4">

				<p>
					<a href="./registration.html">Registration</a>
				</p>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="container">
			<span class="text-muted">
				Â©2018 Dominik Harmim | ESN TODO list
			</span>
		</div>
	</footer>

	<script type="application/javascript" defer src="./../js/jquery.js"></script>
	<script type="application/javascript" defer src="./../js/popper.js"></script>
	<script type="application/javascript" defer src="./../js/bootstrap.js"></script>
	<script type="application/javascript" defer src="./../js/main.js"></script>
</body>
</html>
